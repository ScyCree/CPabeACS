<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑用户信息</title>
    <link rel="stylesheet" href="/static/bootstrap5/css/bootstrap.min.css">
    <script src="/static/bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>编辑用户信息</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="username" class="form-label">用户名</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">邮箱</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
    </div>

    <div class="mb-3">
      <label for="avatar">用户头像</label>
      <input type="file" class="form-control" id="avatar" name="avatar">
    </div>

    <h4>用户属性</h4>
      {% for attribute in attributes_li %}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="{{ attribute.id }}" value="{{ attribute.id }}" {% if
              attribute.id in user.attributes|map(attribute='id')%}checked{% endif %}>
      <label class="form-check-label" for="{{ attribute.id }}">
          {{ attribute.name }}
      </label>
    </div>
      {% endfor %}

    <button type="submit" class="btn btn-primary">保存更改</button>
  </form>
</div>

</body>
</html>
